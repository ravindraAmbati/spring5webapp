<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework 5</title>
</head>
<body>
<h1>Book List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Publisher</th>
        </tr>

        <tr th:each="book : ${books}">
            <td th:text="${book.id}"/>
            <td th:text="${book.title}"/>
            <td th:text="${book.publisher.name}"/>
        </tr>
    </table>
</body>
</html>
